<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0f0e17">
<meta name="description" content="PBL Learning Cards ‚Äî A collaborative card game for team learning">
<link rel="manifest" href="manifest.json">
<title>PBL Cards</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,300;0,700;0,900;1,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0e17;
    --surface: #1a1825;
    --surface2: #231f35;
    --line1: #F37E4C;
    --line1-light: #faa27a;
    --line1-dim: rgba(243,126,76,0.15);
    --line2: #795CDC;
    --line2-light: #9b82e8;
    --line2-dim: rgba(121,92,220,0.15);
    --line3: #4EA72E;
    --line3-light: #76c952;
    --line3-dim: rgba(78,167,46,0.15);
    --text: #fffffe;
    --text-muted: #a7a9be;
    --text-dim: #6b6d8a;
    --radius: 20px;
    --card-w: 380px;
    --card-h: 520px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Ambient background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 60% 40% at 20% 20%, rgba(121,92,220,0.12) 0%, transparent 60%),
      radial-gradient(ellipse 50% 50% at 80% 80%, rgba(78,167,46,0.08) 0%, transparent 60%),
      radial-gradient(ellipse 40% 60% at 50% 50%, rgba(243,126,76,0.06) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  /* Noise texture */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
    opacity: 0.4;
  }

  /* ---- HEADER ---- */
  header {
    position: relative;
    z-index: 10;
    padding: 28px 40px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-family: 'Fraunces', serif;
    font-size: 1.4rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    background: var(--line3);
    box-shadow: 0 0 12px var(--line3);
  }

  .header-counter {
    font-size: 0.8rem;
    color: var(--text-dim);
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  /* ---- LINE SELECTOR ---- */
  .line-selector {
    position: relative;
    z-index: 10;
    display: flex;
    gap: 12px;
    padding: 28px 40px 0;
    overflow-x: auto;
    scrollbar-width: none;
  }
  .line-selector::-webkit-scrollbar { display: none; }

  .line-btn {
    flex-shrink: 0;
    padding: 10px 20px;
    border-radius: 100px;
    border: 1.5px solid transparent;
    background: var(--surface);
    color: var(--text-muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.78rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .line-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .line-btn[data-line="1"] { --c: var(--line1); }
  .line-btn[data-line="2"] { --c: var(--line2); }
  .line-btn[data-line="3"] { --c: var(--line3); }
  .line-btn[data-line="all"] { --c: #a7a9be; }

  .line-btn.active {
    border-color: var(--c);
    color: var(--c);
    background: color-mix(in srgb, var(--c) 12%, var(--surface));
    box-shadow: 0 0 20px color-mix(in srgb, var(--c) 25%, transparent);
  }

  .line-btn:hover:not(.active) {
    border-color: color-mix(in srgb, var(--c) 40%, transparent);
    color: var(--text);
  }

  /* ---- MAIN STAGE ---- */
  .stage {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px 20px;
    min-height: calc(100vh - 160px);
  }

  /* ---- CARD STACK ---- */
  .card-stack {
    position: relative;
    width: var(--card-w);
    height: var(--card-h);
    perspective: 1000px;
    margin-bottom: 32px;
  }

  /* Ghost cards behind */
  .card-stack::before,
  .card-stack::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: var(--radius);
    background: var(--surface2);
    border: 1.5px solid color-mix(in srgb, var(--active-color, #fff) 15%, transparent);
    transition: all 0.5s ease;
  }
  .card-stack::before {
    transform: rotate(4deg) translateY(8px);
    opacity: 0.5;
  }
  .card-stack::after {
    transform: rotate(-2.5deg) translateY(4px);
    opacity: 0.35;
  }

  /* ---- CARD ---- */
  .card {
    position: absolute;
    inset: 0;
    border-radius: var(--radius);
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
    user-select: none;
  }

  .card.flipped { transform: rotateY(180deg); }

  .card.deal-in {
    animation: dealIn 0.5s cubic-bezier(0.34, 1.3, 0.64, 1) forwards;
  }

  .card.deal-out {
    animation: dealOut 0.35s ease-in forwards;
  }

  @keyframes dealIn {
    from { transform: translateX(120%) rotate(15deg) scale(0.8); opacity: 0; }
    to   { transform: translateX(0) rotate(0) scale(1); opacity: 1; }
  }

  @keyframes dealOut {
    from { transform: translateX(0) rotate(0) scale(1); opacity: 1; }
    to   { transform: translateX(-120%) rotate(-10deg) scale(0.8); opacity: 0; }
  }

  .card-face {
    position: absolute;
    inset: 0;
    border-radius: var(--radius);
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1.5px solid color-mix(in srgb, var(--active-color, white) 20%, transparent);
  }

  .card-front {
    background: var(--surface);
  }

  .card-back {
    background: var(--surface2);
    transform: rotateY(180deg);
  }

  /* Card top bar */
  .card-line-bar {
    height: 6px;
    background: var(--active-color, var(--line1));
    box-shadow: 0 2px 20px color-mix(in srgb, var(--active-color, var(--line1)) 60%, transparent);
    flex-shrink: 0;
  }

  .card-header {
    padding: 22px 28px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  .card-line-label {
    font-size: 0.65rem;
    font-weight: 500;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--active-color, var(--line1));
    background: color-mix(in srgb, var(--active-color, var(--line1)) 15%, transparent);
    padding: 4px 10px;
    border-radius: 100px;
  }

  .card-number {
    font-size: 0.7rem;
    color: var(--text-dim);
    font-weight: 300;
  }

  .card-body {
    flex: 1;
    padding: 8px 28px 24px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .card-question-label {
    font-size: 0.6rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 16px;
    font-weight: 500;
  }

  .card-question {
    font-family: 'Fraunces', serif;
    font-size: 1.18rem;
    font-weight: 300;
    line-height: 1.55;
    color: var(--text);
    font-style: italic;
  }

  .card-tap-hint {
    padding: 0 28px 24px;
    font-size: 0.68rem;
    color: var(--text-dim);
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    flex-shrink: 0;
  }

  .tap-icon {
    width: 18px; height: 18px;
    border: 1.5px solid var(--text-dim);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 9px;
  }

  /* Back face */
  .card-back .card-header {
    padding-bottom: 12px;
  }

  .card-back-section {
    padding: 0 28px 16px;
    flex-shrink: 0;
  }

  .back-label {
    font-size: 0.6rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 10px;
    font-weight: 500;
  }

  .back-outcome {
    font-size: 0.88rem;
    line-height: 1.55;
    color: var(--text-muted);
  }

  .concept-pill {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 100px;
    font-size: 0.72rem;
    font-weight: 500;
    background: color-mix(in srgb, var(--active-color, var(--line1)) 18%, transparent);
    color: var(--active-color, var(--line1));
    border: 1px solid color-mix(in srgb, var(--active-color, var(--line1)) 30%, transparent);
    letter-spacing: 0.02em;
  }

  .card-divider {
    height: 1px;
    background: color-mix(in srgb, var(--text-dim) 20%, transparent);
    margin: 0 28px 16px;
    flex-shrink: 0;
  }

  /* ---- CONTROLS ---- */
  .controls {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .btn-nav {
    width: 52px; height: 52px;
    border-radius: 50%;
    border: 1.5px solid var(--surface2);
    background: var(--surface);
    color: var(--text-muted);
    font-size: 1.1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }

  .btn-nav:hover {
    border-color: var(--text-muted);
    color: var(--text);
    transform: scale(1.05);
  }

  .btn-nav:disabled {
    opacity: 0.3;
    cursor: not-allowed;
    transform: none;
  }

  .btn-shuffle {
    padding: 14px 28px;
    border-radius: 100px;
    border: 1.5px solid color-mix(in srgb, var(--active-color, white) 30%, transparent);
    background: color-mix(in srgb, var(--active-color, white) 10%, transparent);
    color: var(--active-color, white);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.8rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-shuffle:hover {
    background: color-mix(in srgb, var(--active-color, white) 20%, transparent);
    transform: scale(1.03);
    box-shadow: 0 0 20px color-mix(in srgb, var(--active-color, white) 20%, transparent);
  }

  /* ---- PROGRESS ---- */
  .progress-wrap {
    margin-top: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .progress-bar {
    width: 200px;
    height: 3px;
    background: var(--surface2);
    border-radius: 100px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: var(--active-color, var(--line1));
    border-radius: 100px;
    transition: width 0.4s ease;
    box-shadow: 0 0 8px color-mix(in srgb, var(--active-color, var(--line1)) 60%, transparent);
  }

  .progress-text {
    font-size: 0.72rem;
    color: var(--text-dim);
    min-width: 50px;
    text-align: right;
  }

  /* ---- EMPTY STATE ---- */
  .empty-state {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    text-align: center;
  }

  .empty-state.visible { display: flex; }
  .card-stack.hidden { display: none; }

  .empty-icon {
    font-size: 3rem;
    opacity: 0.3;
  }

  .empty-title {
    font-family: 'Fraunces', serif;
    font-size: 1.4rem;
    font-weight: 300;
    font-style: italic;
    color: var(--text-muted);
  }

  /* ---- COMPLETED STATE ---- */
  .completed-overlay {
    display: none;
    position: absolute;
    inset: 0;
    border-radius: var(--radius);
    background: color-mix(in srgb, var(--bg) 85%, transparent);
    backdrop-filter: blur(8px);
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    z-index: 20;
    text-align: center;
    padding: 28px;
  }

  .completed-overlay.show { display: flex; }

  .completed-icon {
    font-size: 2.5rem;
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .completed-title {
    font-family: 'Fraunces', serif;
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--active-color, var(--line3));
  }

  .completed-sub {
    font-size: 0.82rem;
    color: var(--text-muted);
  }

  /* ---- MOBILE ---- */
  @media (max-width: 500px) {
    :root {
      --card-w: calc(100vw - 40px);
      --card-h: 480px;
    }

    header { padding: 20px 20px 0; }
    .line-selector { padding: 20px 20px 0; }
    .stage { padding: 24px 20px 20px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-dot"></div>
    PBL Cards
  </div>
  <div class="header-counter" id="headerCounter">32 cards</div>
</header>

<div class="line-selector">
  <button class="line-btn active" data-line="all" onclick="setLine('all')">All Lines</button>
  <button class="line-btn" data-line="1" onclick="setLine('1')">üü† Line 1 ‚Äî Get to Know</button>
  <button class="line-btn" data-line="2" onclick="setLine('2')">üü£ Line 2 ‚Äî Individual Learning</button>
  <button class="line-btn" data-line="3" onclick="setLine('3')">üü¢ Line 3 ‚Äî Team Learning</button>
</div>

<div class="stage">

  <div class="card-stack" id="cardStack">
    <div class="card" id="mainCard" onclick="flipCard()">

      <!-- FRONT -->
      <div class="card-face card-front">
        <div class="card-line-bar" id="cardBar"></div>
        <div class="card-header">
          <span class="card-line-label" id="cardLineLabel">Line 1</span>
          <span class="card-number" id="cardNumberFront">01 / 32</span>
        </div>
        <div class="card-body">
          <div class="card-question-label">Question</div>
          <div class="card-question" id="cardQuestion">Loading...</div>
        </div>
        <div class="card-tap-hint">
          <div class="tap-icon">‚Üª</div>
          Tap to reveal outcome
        </div>
      </div>

      <!-- BACK -->
      <div class="card-face card-back">
        <div class="card-line-bar" id="cardBarBack"></div>
        <div class="card-header">
          <span class="card-line-label" id="cardLineLabelBack">Line 1</span>
          <span class="card-number" id="cardNumberBack">01 / 32</span>
        </div>
        <div class="card-back-section">
          <div class="back-label">Outcome / Goal</div>
          <div class="back-outcome" id="cardOutcome">‚Äî</div>
        </div>
        <div class="card-divider"></div>
        <div class="card-back-section">
          <div class="back-label">Key Concept</div>
          <span class="concept-pill" id="cardConcept">‚Äî</span>
        </div>
        <div class="card-divider"></div>
        <div class="card-back-section" style="flex:1; display:flex; align-items:flex-end; justify-content:center; padding-bottom: 24px;">
          <div style="font-size:0.68rem; color: var(--text-dim); text-align:center;">Tap again to flip back ¬∑ Use arrows to navigate</div>
        </div>
      </div>

    </div>

    <!-- Completed overlay -->
    <div class="completed-overlay" id="completedOverlay">
      <div class="completed-icon">‚ú¶</div>
      <div class="completed-title">All cards done!</div>
      <div class="completed-sub">Great discussion session.<br>Shuffle to play again.</div>
    </div>
  </div>

  <!-- Empty state (no cards) -->
  <div class="empty-state" id="emptyState">
    <div class="empty-icon">‚óá</div>
    <div class="empty-title">No cards in this line yet</div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="btn-nav" id="btnPrev" onclick="prevCard()" title="Previous">‚Üê</button>
    <button class="btn-shuffle" onclick="shuffle()" id="btnShuffle">‚áÑ Shuffle</button>
    <button class="btn-nav" id="btnNext" onclick="nextCard()" title="Next">‚Üí</button>
  </div>

  <!-- Progress -->
  <div class="progress-wrap">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width:3%"></div>
    </div>
    <div class="progress-text" id="progressText">1 / 32</div>
  </div>

</div>

<script>
const DATA = {
  "LINE 1": {
    "title": "GET TO KNOW EACH OTHER",
    "color": "#F37E4C",
    "cards": [
      { "question": "Introduce yourself (starting card with intro)", "outcome": "Build connections ‚Äî helps participants get to know each other", "concept": "Psychological Safety & Belonging" },

  "LINE 2": {
    "title": "INDIVIDUAL LEARNING",
    "color": "#795CDC",
    "cards": [
      { "question": "What strategies do you use to stay motivated when learning something new?", "outcome": "Understand motivation ‚Äî identifies what drives individuals to stay engaged in the learning process", "concept": "Self-Regulated Learning (SRL)" },

  "LINE 3": {

      { "question": "What tools have you used to manage projects or track team progress (e.g., Gantt charts, Kanban boards, shared docs)? What worked and what didn't?", "outcome": "Map prior experience with PM tools ‚Äî identifies baseline knowledge and prepares for introduction of Lucidchart, Gantt charts, and portfolio tools", "concept": "Project Management Literacy" },
      { "question": "Which transversal skills (e.g., teamwork, communication, adaptability, critical thinking) do you find most challenging to develop? Why?", "outcome": "Identify transversal skill development priorities ‚Äî helps coaches focus on specific skills and informs indirect grading via student development", "concept": "Transversal Skills Development" },
      { "question": "How do you think regular check-ins or structured meetings with a coach could support your team's learning process?", "outcome": "Introduce coaching process/structure ‚Äî opens discussion about recurring meeting structure and the value of process coaching for team learning", "concept": "Co-Regulation & Peer Learning" },

// State
let activeLine = 'all';
let deck = [];
let currentIndex = 0;
let isFlipped = false;
let isAnimating = false;

const lineColors = { '1': '#F37E4C', '2': '#795CDC', '3': '#4EA72E', 'all': '#a7a9be' };
const lineNames = { '1': 'Line 1', '2': 'Line 2', '3': 'Line 3' };
const lineTitles = { '1': 'GET TO KNOW EACH OTHER', '2': 'INDIVIDUAL LEARNING', '3': 'TEAM LEARNING' };

function buildDeck(line) {
  if (line === 'all') {
    return [
      ...DATA['LINE 1'].cards.map(c => ({ ...c, line: '1', color: DATA['LINE 1'].color })),
      ...DATA['LINE 2'].cards.map(c => ({ ...c, line: '2', color: DATA['LINE 2'].color })),
      ...DATA['LINE 3'].cards.map(c => ({ ...c, line: '3', color: DATA['LINE 3'].color })),
    ];
  }
  const key = 'LINE ' + line;
  return DATA[key].cards.map(c => ({ ...c, line, color: DATA[key].color }));
}

function setLine(line) {
  activeLine = line;
  document.querySelectorAll('.line-btn').forEach(b => b.classList.remove('active'));
  document.querySelector(`[data-line="${line}"]`).classList.add('active');
  deck = buildDeck(line);
  currentIndex = 0;
  isFlipped = false;
  document.getElementById('completedOverlay').classList.remove('show');
  renderCard(true);
  updateUI();
}

function renderCard(animate = false) {
  const card = document.getElementById('mainCard');
  const stack = document.getElementById('cardStack');
  const empty = document.getElementById('emptyState');

  if (deck.length === 0) {
    stack.classList.add('hidden');
    empty.classList.add('visible');
    return;
  }

  stack.classList.remove('hidden');
  empty.classList.remove('visible');

  const c = deck[currentIndex];
  const color = c.color;

  // Set CSS variable for active color
  document.documentElement.style.setProperty('--active-color', color);
  stack.style.setProperty('--active-color', color);

  // Front
  document.getElementById('cardBar').style.background = color;
  document.getElementById('cardBar').style.boxShadow = `0 2px 20px ${color}99`;
  document.getElementById('cardLineLabel').textContent = `Line ${c.line}`;
  document.getElementById('cardLineLabel').style.color = color;
  document.getElementById('cardLineLabel').style.background = `${color}25`;
  document.getElementById('cardNumberFront').textContent = `${String(currentIndex+1).padStart(2,'0')} / ${String(deck.length).padStart(2,'0')}`;
  document.getElementById('cardQuestion').textContent = c.question;

  // Back
  document.getElementById('cardBarBack').style.background = color;
  document.getElementById('cardBarBack').style.boxShadow = `0 2px 20px ${color}99`;
  document.getElementById('cardLineLabelBack').textContent = `Line ${c.line}`;
  document.getElementById('cardLineLabelBack').style.color = color;
  document.getElementById('cardLineLabelBack').style.background = `${color}25`;
  document.getElementById('cardNumberBack').textContent = `${String(currentIndex+1).padStart(2,'0')} / ${String(deck.length).padStart(2,'0')}`;
  document.getElementById('cardOutcome').textContent = c.outcome;
  document.getElementById('cardConcept').textContent = c.concept;
  document.getElementById('cardConcept').style.color = color;
  document.getElementById('cardConcept').style.background = `${color}20`;
  document.getElementById('cardConcept').style.borderColor = `${color}40`;

  // Border color
  document.querySelectorAll('.card-face').forEach(f => {
    f.style.borderColor = `${color}30`;
  });

  // Stack ghost cards
  document.querySelector('.card-stack::before');

  // Flip state
  if (isFlipped) {
    card.classList.add('flipped');
  } else {
    card.classList.remove('flipped');
  }

  if (animate) {
    card.classList.remove('deal-out');
    card.classList.add('deal-in');
    setTimeout(() => card.classList.remove('deal-in'), 500);
  }
}

function updateUI() {
  const total = deck.length;
  const idx = currentIndex;

  document.getElementById('progressFill').style.width = total ? `${((idx + 1) / total) * 100}%` : '0%';
  document.getElementById('progressText').textContent = total ? `${idx + 1} / ${total}` : '0 / 0';
  document.getElementById('headerCounter').textContent = `${total} cards`;

  document.getElementById('btnPrev').disabled = idx === 0;
  document.getElementById('btnNext').disabled = idx === total - 1;

  // Shuffle button color
  const color = activeLine !== 'all' ? lineColors[activeLine] : '#a7a9be';
  const shuffleBtn = document.getElementById('btnShuffle');
  shuffleBtn.style.borderColor = `${color}50`;
  shuffleBtn.style.background = `${color}15`;
  shuffleBtn.style.color = color;
}

function flipCard() {
  if (isAnimating) return;
  isFlipped = !isFlipped;
  const card = document.getElementById('mainCard');
  if (isFlipped) {
    card.classList.add('flipped');
  } else {
    card.classList.remove('flipped');
  }
}

function nextCard() {
  if (isAnimating || currentIndex >= deck.length - 1) return;
  animateTransition(() => {
    currentIndex++;
    isFlipped = false;
    renderCard(true);
    updateUI();
    if (currentIndex === deck.length - 1) {
      setTimeout(() => document.getElementById('completedOverlay').classList.add('show'), 800);
    }
  });
}

function prevCard() {
  if (isAnimating || currentIndex <= 0) return;
  currentIndex--;
  isFlipped = false;
  document.getElementById('completedOverlay').classList.remove('show');
  renderCard(true);
  updateUI();
}

function animateTransition(cb) {
  isAnimating = true;
  const card = document.getElementById('mainCard');
  card.classList.add('deal-out');
  setTimeout(() => {
    card.classList.remove('deal-out');
    cb();
    isAnimating = false;
  }, 350);
}

function shuffle() {
  document.getElementById('completedOverlay').classList.remove('show');
  // Fisher-Yates
  for (let i = deck.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [deck[i], deck[j]] = [deck[j], deck[i]];
  }
  currentIndex = 0;
  isFlipped = false;
  renderCard(true);
  updateUI();
}

// Keyboard nav
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown') nextCard();
  if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') prevCard();
  if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); flipCard(); }
});

// Init
deck = buildDeck('all');
renderCard(true);
updateUI();
</script>
